<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A sleek and modern digital clock built with HTML, CSS, and JavaScript. Perfect for checking the time with a stylish flip animation effect.">
    <meta name="keywords" content="digital clock, JavaScript clock, CSS clock, HTML time display, flip animation clock, current time">
    <meta name="author" content="Muhammad Rabiul">
    <meta property="og:title" content="Digital Clock - JavaScript">
    <meta property="og:description" content="A sleek and modern digital clock built with HTML, CSS, and JavaScript featuring a stylish flip animation effect.">
    <meta property="og:image" content="screenshot.png">
    <meta property="og:url" content="/">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Digital Clock - JavaScript">
    <meta name="twitter:description" content="A stylish digital clock built with HTML, CSS, and JavaScript. Check the current time with a modern flip animation.">
    <meta name="twitter:image" content="screenshot.png">
    <title>Digital Clock - JavaScript</title>

    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <button id="fullscreen-btn" class="fullscreen-btn" aria-label="Toggle full-screen mode">
        <span class="fullscreen-icon"></span>
        <span class="fullscreen-icon"></span>
        <span class="fullscreen-icon"></span>
        <span class="fullscreen-icon"></span>
    </button>

    <a class="github-btn" aria-label="github" href="https://github.com/devrabiul" target="_blank">
        <img src="github.svg" alt="github profile" srcset="">
    </a>


    <div class="root-container">
        <div class="clock-header-container">
            <div class="clock-header-day"></div>
        </div>

        <div class="digital-clock-container">
            <!-- Hour Group -->
            <div class="group-container" data-type="hour">
                <div class="digit-item">0</div>
                <div class="digit-item">0</div>
                <div class="digit-item-type">Hour</div>
            </div>

            <!-- Separator -->
            <div class="separator">
                <div class="separator-item"></div>
                <div class="separator-item"></div>
            </div>

            <!-- Minute Group -->
            <div class="group-container" data-type="minute">
                <div class="digit-item">0</div>
                <div class="digit-item">0</div>
                <div class="digit-item-type">Minute</div>
            </div>

            <!-- Separator -->
            <div class="separator">
                <div class="separator-item"></div>
                <div class="separator-item"></div>
            </div>

            <!-- Second Group -->
            <div class="group-container" data-type="second">
                <div class="digit-item">0</div>
                <div class="digit-item">0</div>
                <div class="digit-item-type">Second</div>
            </div>

            <!-- Separator -->
            <div class="separator">
                <div class="separator-item"></div>
                <div class="separator-item"></div>
            </div>

            <!-- AM/PM Group -->
            <div class="group-container" data-type="ampm">
                <div class="digit-item">0</div>
                <div class="digit-item">0</div>
                <div class="digit-item-type">AM/PM</div>
            </div>
        </div>

        <div class="clock-header-container">
            <div class="clock-header-date"></div>
            <div class="clock-header-month"></div>
            <div class="clock-header-year"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
